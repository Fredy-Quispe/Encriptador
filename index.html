<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
</head>
<body>
    <section>
        <div>
            <img src="/images/ico-logo.svg" alt="">
        </div>
        <div>
            <textarea name="" id="" cols="30" rows="10">Ingrese el texto aqui</textarea>
            <div>
                <img src="/images/ico-advertencia.svg" alt=""/>
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>
    </section>
    <section>
        <div><img src="/images/ico-munieco.svg" alt=""></div>
        <div>
            <p>Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <button>Copiar</button>
    </section>
</body>
</html>
